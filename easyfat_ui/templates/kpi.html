<div class="col-lg-3 col-md-6">
    <div class="card text-white bg-{{ kpi.color }}">
        <div class="card-body kpi">
            <div class="card-body-icon">
                <span class="fa fa-fw fa-{{ kpi.icon }}"></span>
            </div>
            <div class="mr-5">
                <h1>{{ kpi.value|truncatechars:12 }}</h1>
                {{ kpi.description }}
            </div>
        </div>

        <a class="card-footer text-white clearfix small z-1" href="{{ kpi.action }}">
            <span class="float-left">{{ kpi.action_name }}</span>
            <span class="float-right">
                <i class="fa fa-angle-right"></i>
              </span>
        </a>
    </div>
</div>
